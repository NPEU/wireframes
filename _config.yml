# Site settings
title: "NPEU Mockups"
email: "andy.kirk@npeu.ox.ac.uk"
description: "Testing things out"
repository: "https://github.com/NPEU/mockups"
baseurl: ""
url: "https://lab.npeu.ox.ac.uk/mockup/"
port: 4001

# Build settings
markdown: kramdown
plugins:
  - breadcrumbs

kramdown:
  auto_ids:       true



exclude: [
    "_archive",
    "bower.json",
    "bower_components",
    "Gemfile",
    "Gemfile.lock",
    "gulpfile.js",
    "_favicon.js",
    "local-gulp.bat",
    "local-jekyll.bat",
    "node_modules",
    "package.json",
    "README.md"
]

# https://github.com/git-no/jekyll-breadcrumbs
breadcrumbs:
  root:
    hide: false  # show breadcrumbs on root/home page
    image: false # Show image or title text


defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      main_logo: "logo-npeu.html"
